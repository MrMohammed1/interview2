<!DOCTYPE html>
<html>
<head>
    <title>Person Form</title>
</head>
<body>
    <h1>Person Form</h1>

    {% if form.errors %}
        <p style="color: red;">Please correct the errors below:</p>
        <ul>
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

</body>
</html>
